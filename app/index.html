<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>magic app</title>

    <script type="text/javascript">
        (function(win, doc) {
            // ========================================================
            // 页面缩放修改
            // ========================================================
            var ratio = window.devicePixelRatio,
                width = screen.width, dwidth,
                scale = 1, html, meta, head = document.head,
                agent = window.navigator.userAgent.toLowerCase();

            if (ratio !== undefined) {
                scale  = 1/ratio;
                dwidth = ratio * width;
            } else {
                scale  = 1;
                dwidth = "device-width";
            }

            meta = document.createElement("meta");
            meta.setAttribute("name", "viewport");
            content  = 'initial-scale=' + scale;
            content += ', maximum-scale='+scale;

            // 微信 和 小米2s 中不能添加此段代码，缩放会异常
            if (!agent.match(/MicroMessenger/i) &&
                !agent.match(/mi 2s.*miuibrowser/i)) {
                content += ', user-scalable=no, width='+dwidth;
            }
            
            meta.setAttribute("content", content);

            head.appendChild(meta); // 插入到页面中

            // ========================================================
            // 初始化根字体设置，font 和 width 参数，默认为 5S
            // ========================================================
            var font = 20, width = 375, docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth, ratio = win.devicePixelRatio;
                    if (!clientWidth) return;

                    if (ratio) {
                        docEl.style.fontSize = font * ratio + 'px';
                    } else {
                        docEl.style.fontSize = font * (clientWidth / width) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(window, document);
    </script>
    <meta name="apple-mobile-web-app-title" content="weishop">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    
    <link rel="stylesheet" href="page/main.css">
    <link rel="stylesheet" href="pub/lib/ionicons.min.css">

    <script type="text/javascript" src="pub/lib/vue.min.js"></script>
    <script type="text/javascript" src="page/main.js"></script>
</head>

    <mg-view></mg-view>
</body>
</html>
